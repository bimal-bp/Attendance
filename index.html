<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashok Leyland Fleet Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 10px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), #1a2530);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 1.8rem;
            color: var(--secondary);
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .time-display {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .vehicles-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-summary {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status-active {
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        .status-idle {
            background: var(--warning);
        }
        
        .status-inactive {
            background: var(--gray);
        }
        
        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .vehicle-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            border-top: 4px solid var(--secondary);
            transition: transform 0.3s ease;
        }
        
        .vehicle-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .vehicle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .vehicle-info h3 {
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .vehicle-reg {
            font-size: 0.85rem;
            color: var(--gray);
            font-weight: 600;
        }
        
        .vehicle-status {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .status-running {
            background: rgba(46, 204, 113, 0.1);
            color: var(--success);
        }
        
        .status-idle {
            background: rgba(241, 196, 15, 0.1);
            color: #f1c40f;
        }
        
        .vehicle-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .metric-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid var(--secondary);
        }
        
        .metric-title {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 3px;
        }
        
        .metric-subtitle {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .fuel-section, .def-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .section-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .progress-container {
            margin-bottom: 8px;
        }
        
        .progress-bar {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 4px;
        }
        
        .fuel-progress {
            background: var(--secondary);
        }
        
        .def-progress {
            background: var(--success);
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .live-reading {
            font-size: 0.85rem;
            color: var(--dark);
            font-weight: 600;
        }
        
        .vehicle-footer {
            display: flex;
            justify-content: space-between;
            padding-top: 12px;
            border-top: 1px solid #eee;
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .last-updated {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .last-updated i {
            font-size: 0.7rem;
        }
        
        .location {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .btn-refresh {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-refresh:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .refresh-timer {
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--gray);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 1200px) {
            .vehicles-grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .vehicles-grid {
                grid-template-columns: 1fr;
            }
            
            .status-summary {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="logo">
                    <i class="fas fa-truck-moving"></i>
                    <h1>Ashok Leyland Fleet Monitoring</h1>
                </div>
                <div class="time-display">
                    <i class="far fa-clock"></i>
                    <span id="current-time">Loading...</span>
                </div>
            </div>
        </header>
        
        <div class="vehicles-header">
            <div class="section-title">
                <i class="fas fa-truck"></i>
                Live Fleet Overview
            </div>
            <div class="status-summary">
                <div class="status-item">
                    <div class="status-indicator status-active"></div>
                    <span>Running: 3</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator status-idle"></div>
                    <span>Idle: 1</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator status-inactive"></div>
                    <span>Total: 4</span>
                </div>
            </div>
        </div>
        
        <div class="vehicles-grid" id="vehicles-container">
            <!-- Vehicles will be populated by JavaScript -->
        </div>
        
        <div class="controls">
            <button class="btn-refresh" id="refresh-btn">
                <i class="fas fa-sync-alt"></i> Refresh All Data
            </button>
            <div class="refresh-timer">
                Next auto-refresh in: <span id="refresh-timer">30</span> seconds
            </div>
        </div>
    </div>

    <script>
        // Mock data for all vehicles
        const vehiclesData = [
            {
                id: "AL-001",
                name: "Ashok Leyland 3718",
                status: "running",
                location: "Mumbai-Pune Expressway",
                lastUpdated: "Just now",
                fuel: {
                    ftd: 48.2,
                    live: 215,
                    capacity: 330,
                    mtd: 842
                },
                def: {
                    ftd: 5.7,
                    live: 25.8,
                    capacity: 60,
                    mtd: 98
                },
                distance: {
                    ftd: 342,
                    live: 187652,
                    mtd: 5842
                },
                engine: {
                    ftd: 8.2,
                    live: 4218.5,
                    mtd: 142.5
                },
                speed: 62,
                rpm: 1850
            },
            {
                id: "AL-002",
                name: "Ashok Leyland 3520",
                status: "running",
                location: "Delhi-Agra Highway",
                lastUpdated: "2 mins ago",
                fuel: {
                    ftd: 52.5,
                    live: 180,
                    capacity: 330,
                    mtd: 765
                },
                def: {
                    ftd: 6.2,
                    live: 32.4,
                    capacity: 60,
                    mtd: 112
                },
                distance: {
                    ftd: 398,
                    live: 154230,
                    mtd: 5210
                },
                engine: {
                    ftd: 9.1,
                    live: 3895.2,
                    mtd: 128.7
                },
                speed: 58,
                rpm: 1720
            },
            {
                id: "AL-003",
                name: "Ashok Leyland 4825",
                status: "idle",
                location: "Chennai Depot",
                lastUpdated: "5 mins ago",
                fuel: {
                    ftd: 12.4,
                    live: 298,
                    capacity: 330,
                    mtd: 654
                },
                def: {
                    ftd: 1.8,
                    live: 45.2,
                    capacity: 60,
                    mtd: 86
                },
                distance: {
                    ftd: 85,
                    live: 203415,
                    mtd: 4875
                },
                engine: {
                    ftd: 3.5,
                    live: 5120.8,
                    mtd: 165.2
                },
                speed: 0,
                rpm: 750
            },
            {
                id: "AL-004",
                name: "Ashok Leyland 3128",
                status: "running",
                location: "Bangalore-Hyderabad Highway",
                lastUpdated: "1 min ago",
                fuel: {
                    ftd: 41.8,
                    live: 192,
                    capacity: 330,
                    mtd: 712
                },
                def: {
                    ftd: 4.9,
                    live: 28.7,
                    capacity: 60,
                    mtd: 94
                },
                distance: {
                    ftd: 315,
                    live: 176540,
                    mtd: 4980
                },
                engine: {
                    ftd: 7.6,
                    live: 3650.3,
                    mtd: 135.8
                },
                speed: 68,
                rpm: 1920
            }
        ];
        
        // DOM Elements
        const currentTimeEl = document.getElementById('current-time');
        const vehiclesContainerEl = document.getElementById('vehicles-container');
        const refreshBtn = document.getElementById('refresh-btn');
        const refreshTimerEl = document.getElementById('refresh-timer');
        
        // Initialize the dashboard
        function initDashboard() {
            updateCurrentTime();
            renderVehicles();
            startAutoRefresh();
            
            // Update time every second
            setInterval(updateCurrentTime, 1000);
        }
        
        // Update current time display
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: true, 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            
            currentTimeEl.textContent = `${dateString} | ${timeString}`;
        }
        
        // Render all vehicles
        function renderVehicles() {
            vehiclesContainerEl.innerHTML = '';
            
            vehiclesData.forEach(vehicle => {
                const vehicleCard = createVehicleCard(vehicle);
                vehiclesContainerEl.appendChild(vehicleCard);
            });
        }
        
        // Create vehicle card HTML
        function createVehicleCard(vehicle) {
            const card = document.createElement('div');
            card.className = 'vehicle-card';
            
            // Calculate percentages for progress bars
            const fuelPercent = (vehicle.fuel.live / vehicle.fuel.capacity * 100).toFixed(0);
            const defPercent = (vehicle.def.live / vehicle.def.capacity * 100).toFixed(0);
            
            card.innerHTML = `
                <div class="vehicle-header">
                    <div class="vehicle-info">
                        <h3>${vehicle.name}</h3>
                        <div class="vehicle-reg">${vehicle.id}</div>
                    </div>
                    <div class="vehicle-status status-${vehicle.status}">
                        ${vehicle.status === 'running' ? 'Running' : 'Idle'}
                    </div>
                </div>
                
                <div class="vehicle-metrics">
                    <div class="metric-card">
                        <div class="metric-title">
                            <i class="fas fa-road"></i>
                            <span>Distance Today</span>
                        </div>
                        <div class="metric-value">${vehicle.distance.ftd} km</div>
                        <div class="metric-subtitle">MTD: ${vehicle.distance.mtd} km</div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-title">
                            <i class="fas fa-cogs"></i>
                            <span>Engine Hours</span>
                        </div>
                        <div class="metric-value">${vehicle.engine.ftd} hrs</div>
                        <div class="metric-subtitle">MTD: ${vehicle.engine.mtd} hrs</div>
                    </div>
                </div>
                
                <div class="fuel-section">
                    <div class="section-label">
                        <span>Fuel Consumption</span>
                        <span>Today: ${vehicle.fuel.ftd} L</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill fuel-progress" style="width: ${fuelPercent}%"></div>
                        </div>
                        <div class="progress-text">
                            <span class="live-reading">Live Level: ${vehicle.fuel.live} L</span>
                            <span>Tank Capacity: ${vehicle.fuel.capacity} L</span>
                        </div>
                    </div>
                </div>
                
                <div class="def-section">
                    <div class="section-label">
                        <span>DEF Consumption</span>
                        <span>Today: ${vehicle.def.ftd} L</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill def-progress" style="width: ${defPercent}%"></div>
                        </div>
                        <div class="progress-text">
                            <span class="live-reading">Live Level: ${vehicle.def.live} L</span>
                            <span>Tank Capacity: ${vehicle.def.capacity} L</span>
                        </div>
                    </div>
                </div>
                
                <div class="vehicle-footer">
                    <div class="location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>${vehicle.location}</span>
                    </div>
                    <div class="last-updated">
                        <i class="fas fa-circle"></i>
                        <span>Updated: ${vehicle.lastUpdated}</span>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Auto-refresh timer
        let refreshCountdown = 30;
        let refreshInterval;
        
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                refreshCountdown--;
                refreshTimerEl.textContent = refreshCountdown;
                
                if (refreshCountdown <= 0) {
                    refreshAllData();
                    refreshCountdown = 30;
                }
            }, 1000);
        }
        
        // Refresh all data
        function refreshAllData() {
            // Show loading state
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
            refreshBtn.disabled = true;
            
            // Simulate API call delay
            setTimeout(() => {
                // Update live data with small random variations
                vehiclesData.forEach(vehicle => {
                    if (vehicle.status === 'running') {
                        const variation = (Math.random() - 0.5) * 5;
                        
                        // Update fuel and DEF with slight variation
                        vehicle.fuel.live = Math.max(0, Math.min(vehicle.fuel.capacity, 
                            vehicle.fuel.live + variation));
                        vehicle.def.live = Math.max(0, Math.min(vehicle.def.capacity, 
                            vehicle.def.live + variation/2));
                        
                        // Update distance and engine hours
                        vehicle.distance.live += Math.abs(variation * 2);
                        vehicle.engine.live += Math.abs(variation/10);
                        
                        // Update speed and RPM for running vehicles
                        if (vehicle.speed > 0) {
                            vehicle.speed = Math.max(0, vehicle.speed + (Math.random() - 0.5) * 10);
                            vehicle.rpm = Math.max(750, vehicle.rpm + (Math.random() - 0.5) * 100);
                        }
                        
                        // Update FTD values slightly
                        vehicle.fuel.ftd += Math.abs(variation/10);
                        vehicle.def.ftd += Math.abs(variation/20);
                        vehicle.distance.ftd += Math.abs(variation);
                        vehicle.engine.ftd += Math.abs(variation/20);
                    }
                    
                    // Update last updated time
                    const minutesAgo = Math.floor(Math.random() * 5);
                    vehicle.lastUpdated = minutesAgo === 0 ? 'Just now' : `${minutesAgo} mins ago`;
                });
                
                // Re-render vehicles
                renderVehicles();
                
                // Reset button
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh All Data';
                refreshBtn.disabled = false;
                
                // Show notification
                showNotification('All vehicle data refreshed successfully!');
            }, 1000);
        }
        
        // Show notification
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #27ae60;
                color: white;
                padding: 12px 18px;
                border-radius: 5px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
                display: flex;
                align-items: center;
                gap: 10px;
                font-size: 0.9rem;
            `;
            
            notification.innerHTML = `
                <i class="fas fa-check-circle"></i> ${message}
            `;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
            
            // Add CSS for animations
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // Event Listeners
        refreshBtn.addEventListener('click', refreshAllData);
        
        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
